{% extends "base.html" %} {% block head %}
<link rel="stylesheet" type="text/css" href="../static/login.css"> {% endblock %} {% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-xs-6 col-xs-offset-3">
            <div class="row">
                <div class="jumbotron">
                    <form class="form-signin" method="post">
                        <h2 class="form-signin-heading text-center">Sign In</h2>
                        <label for="inputEmail" class="sr-only">Username</label>
                        <input type="text" name="username" class="form-control" id="firstElem" placeholder="Username" required autofocus>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" name="password" class="form-control" id="lastElem" placeholder="Password" required>
                        {% if state == "wrong" %}
                        <div class="alert alert-danger" role="alert">Wrong username or password.</div>
                        {% endif %}
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
