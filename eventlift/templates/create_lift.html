{% extends "base.html" %}

{% block head %}

{% endblock %}

{% block content %}

<div class="container">
    <form class="form-create-event" method="post">
        <h2 class="form-create-event-heading text-center">Create lift for</h2>
        <label for="inputPrice" class="sr-only" >Price</label>
        <input type="number" name="price" class="form-control" id="inputPrice" placeholder="Price" min="0" step="0.01" required autofocus>
        <label for="inputTwoWay" class="sr-only" >Two way</label>
        <input type="number" name="twoway" class="form-control" id="inputTwoWay" placeholder="Two way" min="0" max="1" step="1" required autofocus>
        <label for="inputLFTime" class="sr-only" >Leave Time</label>
        <input type="text" name="lftime" class="form-control" id="inputLFTime" placeholder="Leave Time" pattern="^(?:(?:31(\/)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2} ([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9])$" oninvalid="Format: 01/01/2000 00:00" required autofocus>
        <label for="inputLFPlace" class="sr-only" >Leave Place</label>
        <input type="text" name="lfplace" class="form-control" id="inputLFPlace" placeholder="Leave Place" required autofocus>
        <label for="nSeats" class="sr-only" >Number of seats</label>
        <input type="number" name="numseats" class="form-control" id="nSeats" placeholder="Number seats" min="1" required autofocus>
        <label for="emptySeats" class="sr-only" >Empty seats</label>
        <input type="number" name="emptyseats" class="form-control" id="emptySeats" placeholder="Empty seats" required autofocus>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
    </form>
</div>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

{% endblock %}
