{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" type="text/css" href="../static/search.css">
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
            <div class="row">
                <div class="jumbotron">
                    <h1 class="text-center">Search results</h1>
                    {% if results[0]|length == 5 %}
                        <h2 class="text-center">Events</h2>
                    {% elif results[0]|length == 9 %}
                        <h2 class="text-center">Lifts</h2>
                    {% endif %}
                    <hr>
                    <div class="list-group">
                    {% for result in results %}
                        <div onclick="window.location.href='event/{{ result[4] }}'" class="result-container list-group-item">
                        {% for attr in result %}
                            <p> {{ attr }} </p>
                        {% endfor %}
                        </div>
                    {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
