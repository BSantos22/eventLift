{% extends "base.html" %} {% block head %}
<link rel="stylesheet" type="text/css" href="../static/create_event.css"> {% endblock %} {% block content %}

<div class="container" id="cont">
    <form class="form-create-event" method="post">
        <h2 class="form-create-event-heading text-center">Create event</h2>
        <label for="inputName" class="sr-only">Name</label>
        <input type="text" name="name" class="form-control" id="inputName" placeholder="Name" required autofocus>
        <label for="inputLocal" class="sr-only">Local</label>
        <input type="text" name="local" class="form-control" id="inputLocal" placeholder="Local" required autofocus>
        <label for="inputSDate" class="sr-only">Start Date</label>
        <input type="text" name="sdate" class="form-control" id="inputSDate" placeholder="Start Time" pattern="^(?:(?:31(\/)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2} ([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9])$"
            oninvalid="Format: 01/01/2000 00:00" required autofocus>
        <label for="inputEDate" class="sr-only">End Date</label>
        <input type="text" name="edate" class="form-control" id="inputEDate" placeholder="End Time" pattern="^(?:(?:31(\/)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2} ([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9])$"
            oninvalid="Format: 01/01/2000 00:00" required autofocus>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
    </form>
</div>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

{% endblock %}
