{% extends "base.html" %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="../static/register.css">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-xs-6 col-xs-offset-3">
            <div class="row">
                <div class="jumbotron">
                    <form class="form-register" method="post">
                        <h2 class="form-register-heading text-center">Register</h2>
                        <label for="inputEmail" class="sr-only">Username</label>
                        <input type="text" name="username" class="form-control" id="firstElem" placeholder="Username" required autofocus>

                        <label for="inputEmail" class="sr-only">E-Mail</label>
                        <input type="email" name="email" class="form-control" placeholder="E-Mail" required autofocus>

                        <label for="inputPhone" class="sr-only">E-Mail</label>
                        <input type="text" name="phone" class="form-control" placeholder="Phone Number" required autofocus>

                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>

                        <label for="confirmPassword" class="sr-only">Confirm Password</label>
                        <input type="password" name="password2" class="form-control" id="lastElem" placeholder="Confirm Password" required>

                        {% if state == "wrong" %}
                        <div class="alert alert-danger" role="alert">Please make sure the passwords match.</div>
                        {% elif state == "duplicate" %}
                        <div class="alert alert-danger" role="alert">The specified username is already in use.</div>
                        {% endif %}

                        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
